spring.config.import=optional:env[.env]

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

clerk.issuer=${CLERK_ISSUER}
clerk.jwks-url=${CLERK_JWKS}
clerk.webhook.secret=${CLERK_WEBHOOK_SECRET}

server.port=8080

razorpay.key.id=${RAZORPAY_KEY}
razorpay.key.secret=${RAZORPAY_SECRET}

clipdrop.apiKey=${CLIPDROP_API_KEY}
